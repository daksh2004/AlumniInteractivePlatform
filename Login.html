<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <img src="Girl.png" alt="Illustration of a woman using a laptop">
        </div>
        
        <div class="right">
            <h2>One Click, Endless Connections!</h2>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder=" example123@gmail.com" required>
                <input type="password" name="password" placeholder=" Enter password" required>
                
                <button type="submit" style="margin-left: 250px;">Login</button>
            </form>
            
            <div class="login-link">
                Don't have an account? <a href="Registration.html">Register</a>
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
